<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Multijugador Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juegos Multijugador Online</h1>
        <div class="game-list">
            <button onclick="joinGame('ppt')" class="game-button">Piedra, Papel o Tijeras</button>
            <button onclick="joinGame('adivina')" class="game-button">Adivina el Número</button>
        </div>
        <div id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkO_ofuhpY2q1VWcJlZw-tMeIGeMkN4aw",
            authDomain: "aaaa-39448.firebaseapp.com",
            projectId: "aaaa-39448",
            storageBucket: "aaaa-39448.appspot.com",
            messagingSenderId: "56086769891",
            appId: "1:56086769891:web:213eaee122bc094ff895d6",
            measurementId: "G-K5GBENTRK3",
            databaseURL: "https://aaaa-39448-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function joinGame(gameType) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = "Buscando una sala...";

            const roomsRef = database.ref('rooms');
            roomsRef.orderByChild('gameType').equalTo(gameType).once('value', snapshot => {
                let availableRoom = null;
                snapshot.forEach(childSnapshot => {
                    const roomData = childSnapshot.val();
                    if (roomData.players < 2 && roomData.status === 'waiting') {
                        availableRoom = { key: childSnapshot.key, data: roomData };
                        return true; // Salir del bucle forEach
                    }
                });

                if (availableRoom) {
                    statusDiv.textContent = "Uniéndose a una sala existente...";
                    database.ref('rooms/' + availableRoom.key).update({
                        players: availableRoom.data.players + 1,
                        status: availableRoom.data.players + 1 === 2 ? 'full' : 'waiting'
                    }).then(() => {
                        window.location.href = `${gameType}.html?room=${availableRoom.key}`;
                    });
                } else {
                    statusDiv.textContent = "Creando una nueva sala...";
                    const newRoomRef = roomsRef.push();
                    newRoomRef.set({
                        gameType: gameType,
                        players: 1,
                        status: 'waiting',
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    }).then(() => {
                        window.location.href = `${gameType}.html?room=${newRoomRef.key}`;
                    });
                }
            });
        }

        // Limpiar salas antiguas
        function cleanOldRooms() {
            const oneHourAgo = Date.now() - (60 * 60 * 1000);
            const roomsRef = database.ref('rooms');
            roomsRef.orderByChild('createdAt').endAt(oneHourAgo).once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    childSnapshot.ref.remove();
                });
            });
        }

        // Ejecutar limpieza cada hora
        setInterval(cleanOldRooms, 60 * 60 * 1000);
    </script>
</body>
</html>
