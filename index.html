<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Multijugador Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .game-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juegos Multijugador Online</h1>
        <div class="game-list">
            <a href="rooms.html?game=ppt" class="game-button">Piedra, Papel o Tijeras</a>
            <a href="rooms.html?game=adivina" class="game-button">Adivina el NÃºmero</a>
            <a href="rooms.html?game=hockey" class="game-button">Hockey 1 vs 1</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkO_ofuhpY2q1VWcJlZw-tMeIGeMkN4aw",
            authDomain: "aaaa-39448.firebaseapp.com",
            databaseURL: "https://aaaa-39448-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "aaaa-39448",
            storageBucket: "aaaa-39448.appspot.com",
            messagingSenderId: "56086769891",
            appId: "1:56086769891:web:213eaee122bc094ff895d6",
            measurementId: "G-K5GBENTRK3"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function generateRoomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        document.querySelectorAll('.game-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const gameType = this.href.split('=')[1];
                const newRoomRef = push(ref(database, 'rooms'));
                const roomCode = generateRoomCode();
                set(newRoomRef, {
                    gameType: gameType,
                    code: roomCode,
                    players: 1,
                    status: 'waiting',
                    createdAt: Date.now()
                }).then(() => {
                    window.location.href = `${gameType}.html?room=${newRoomRef.key}`;
                });
            });
        });
    </script>
</body>
</html>
