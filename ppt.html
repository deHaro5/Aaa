<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #result, #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Piedra, Papel o Tijeras</h1>
        <div id="status">Conectando...</div>
        <div id="choices" style="display:none;">
            <button onclick="play('piedra')">ü™®</button>
            <button onclick="play('papel')">üìÑ</button>
            <button onclick="play('tijeras')">‚úÇÔ∏è</button>
        </div>
        <div id="result"></div>
        <div id="score">Jugador 1: 0 | Jugador 2: 0</div>
        <button onclick="goBack()" style="margin-top: 20px;">Volver al men√∫ principal</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const roomRef = ref(database, 'rooms/' + roomId);

        let playerNumber;
        let score = {player1: 0, player2: 0};

        onValue(roomRef, (snapshot) => {
            const data = snapshot.val();
            const statusDiv = document.getElementById('status');
            
            if (!data) {
                statusDiv.textContent = "Error: La sala no existe.";
                return;
            }

            if (data.players === 1) {
                statusDiv.textContent = "Esperando al otro jugador...";
                playerNumber = 1;
            } else if (data.players === 2) {
                statusDiv.textContent = "¬°Dos jugadores conectados! El juego puede comenzar.";
                document.getElementById('choices').style.display = 'block';
                playerNumber = playerNumber || 2;
            }

            if (data.score) {
                score = data.score;
                updateScoreDisplay();
            }
        });

        window.play = function(choice) {
            set(ref(database, `rooms/${roomId}/choices/player${playerNumber}`), choice);
            document.getElementById('status').textContent = "Esperando la elecci√≥n del otro jugador...";
            document.getElementById('choices').style.display = 'none';
        }

        onValue(ref(database, `rooms/${roomId}/choices`), (snapshot) => {
            const choices = snapshot.val();
            if (choices && choices.player1 && choices.player2) {
                const result = determineWinner(choices.player1, choices.player2);
                document.getElementById('result').innerHTML = result.message;
                if (result.winner) {
                    score[result.winner]++;
                    update(ref(database, `rooms/${roomId}/score`), score);
                }
                updateScoreDisplay();
                document.getElementById('status').textContent = "Ronda terminada. Elige de nuevo para jugar otra ronda.";
                document.getElementById('choices').style.display = 'block';
                set(ref(database, `rooms/${roomId}/choices`), null);
            }
        });

        function determineWinner(choice1, choice2) {
let message = `Jugador 1 eligi√≥ ${choice1}. Jugador 2 eligi√≥ ${choice2}.<br>`;
            if (choice1 === choice2) return {message: message + "¬°Empate!", winner: null};
            if ((choice1 === "piedra" && choice2 === "tijeras") ||
                (choice1 === "papel" && choice2 === "piedra") ||
                (choice1 === "tijeras" && choice2 === "papel")) {
                return {message: message + "¬°Jugador 1 gana!", winner: 'player1'};
            }
            return {message: message + "¬°Jugador 2 gana!", winner: 'player2'};
        }

        function updateScoreDisplay() {
            document.getElementById('score').textContent = `Jugador 1: ${score.player1} | Jugador 2: ${score.player2}`;
        }

        window.goBack = function() {
            set(ref(database, `rooms/${roomId}`), null).then(() => {
                window.location.href = 'index.html';
            });
        }

        // Manejar desconexiones
        window.addEventListener('beforeunload', () => {
            if (playerNumber) {
                update(ref(database, `rooms/${roomId}`), {
                    players: 1,
                    status: 'waiting'
                });
            }
        });
    </script>
</body>
</html>
