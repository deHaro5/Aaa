<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Piedra, Papel o Tijeras</h1>
        <div id="waiting">Esperando al otro jugador...</div>
        <div id="choices" style="display:none;">
            <button onclick="play('piedra')">ü™®</button>
            <button onclick="play('papel')">üìÑ</button>
            <button onclick="play('tijeras')">‚úÇÔ∏è</button>
        </div>
        <div id="result"></div>
        <button onclick="goBack()" style="margin-top: 20px;">Volver al men√∫ principal</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkO_ofuhpY2q1VWcJlZw-tMeIGeMkN4aw",
            authDomain: "aaaa-39448.firebaseapp.com",
            projectId: "aaaa-39448",
            storageBucket: "aaaa-39448.appspot.com",
            messagingSenderId: "56086769891",
            appId: "1:56086769891:web:213eaee122bc094ff895d6",
            measurementId: "G-K5GBENTRK3",
            databaseURL: "https://aaaa-39448-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const roomRef = database.ref('rooms/' + roomId);

        let playerNumber;

        roomRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.players === 2) {
                document.getElementById('waiting').style.display = 'none';
                document.getElementById('choices').style.display = 'block';
                playerNumber = playerNumber || 2;
            } else {
                playerNumber = 1;
            }
        });

        function play(choice) {
            roomRef.child(`choices/player${playerNumber}`).set(choice);
        }

        roomRef.child('choices').on('value', (snapshot) => {
            const choices = snapshot.val();
            if (choices && choices.player1 && choices.player2) {
                const result = determineWinner(choices.player1, choices.player2);
                document.getElementById('result').innerHTML = result;
                // Reiniciar las elecciones despu√©s de mostrar el resultado
                roomRef.child('choices').set(null);
            }
        });

        function determineWinner(choice1, choice2) {
            if (choice1 === choice2) return "¬°Empate!";
            if ((choice1 === "piedra" && choice2 === "tijeras") ||
                (choice1 === "papel" && choice2 === "piedra") ||
                (choice1 === "tijeras" && choice2 === "papel")) {
                return "¬°Jugador 1 gana!";
            }
            return "¬°Jugador 2 gana!";
        }

        function goBack() {
            roomRef.remove().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
