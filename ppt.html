<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        /* ... (mantener los estilos anteriores) ... */
    </style>
</head>
<body>
    <div id="game">
        <h1>Piedra, Papel o Tijeras</h1>
        <div id="waiting">Esperando al otro jugador...</div>
        <div id="choices" style="display:none;">
            <button onclick="makeChoice('piedra')">🪨</button>
            <button onclick="makeChoice('papel')">📄</button>
            <button onclick="makeChoice('tijeras')">✂️</button>
        </div>
        <div id="result"></div>
        <button onclick="goBack()" style="margin-top: 20px;">Volver al menú principal</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
    <script>
        // ... (mantener la configuración de Firebase) ...

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const roomRef = database.ref('rooms/' + roomId);

        let playerNumber;

        roomRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.players === 2) {
                document.getElementById('waiting').style.display = 'none';
                document.getElementById('choices').style.display = 'block';
                playerNumber = playerNumber || 2;
            } else {
                playerNumber = 1;
            }
        });

        function makeChoice(choice) {
            roomRef.child(`choices/player${playerNumber}`).set(choice);
        }

        // ... (mantener el resto del código) ...

        function goBack() {
            roomRef.remove().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
