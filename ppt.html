<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Piedra, Papel o Tijeras</h1>
        <div id="choices">
            <button onclick="play('piedra')">ü™®</button>
            <button onclick="play('papel')">üìÑ</button>
            <button onclick="play('tijeras')">‚úÇÔ∏è</button>
        </div>
        <div id="result"></div>
        <button onclick="goBack()" style="margin-top: 20px;">Volver al men√∫ principal</button>
    </div>

    <script>
        function play(userChoice) {
            const choices = ['piedra', 'papel', 'tijeras'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            
            let result;
            if (userChoice === computerChoice) {
                result = "¬°Empate!";
            } else if (
                (userChoice === 'piedra' && computerChoice === 'tijeras') ||
                (userChoice === 'papel' && computerChoice === 'piedra') ||
                (userChoice === 'tijeras' && computerChoice === 'papel')
            ) {
                result = "¬°Ganaste!";
            } else {
                result = "¬°Perdiste!";
            }
            
            document.getElementById('result').innerHTML = `
                Elegiste ${userChoice}.<br>
                La computadora eligi√≥ ${computerChoice}.<br>
                ${result}
            `;
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
